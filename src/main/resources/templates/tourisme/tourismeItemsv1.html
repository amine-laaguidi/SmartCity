<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Retnews &#8211; Best news, blog & magazine template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#17A90C">
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,500;0,700;1,300;1,500&family=Poppins:ital,wght@0,300;0,500;0,700;1,300;1,400&display=swap"
        rel="stylesheet">
    <link type="text/css" th:href="@{/css/styles.css}"  rel="stylesheet">
</head>
<body>
    <!-- loading -->
<div class="loading-container">
    <div class="h-100 d-flex align-items-center justify-content-center">
        <ul class="list-unstyled">
            <li>
                   <img th:src="@{/images/placeholder/logo2.png}" alt="Alternate Text" height="100" />
            </li>
            <li>
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>

                </div>

            </li>
            <li>
                <p>Loading</p>
            </li>
        </ul>
    </div>
</div>
<!-- End loading -->
    <div th:replace="~{/header :: header}"></div>
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <!-- Breadcrumb -->
                    <ul class="breadcrumbs bg-light mb-4">
                        <li class="breadcrumbs__item">
                            <a th:href="@{/}" class="breadcrumbs__url">
                                <i class="fa fa-home"></i> Acceuil</a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a th:href="@{/tourisme}" class="breadcrumbs__url">Tourisme</a>
                        </li>
                        <li class="breadcrumbs__item">
                            <a href="#" th:text="${titleTC}" class="breadcrumbs__url breadcrumbs__item--current"></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <aside class="wrapper__list__article ">
                        <h4 class="border_section" th:text="${titleTC}"></h4>
                        <div class="widget__form-search-bar">
                            <form class="row no-gutters" method="get" th:action="@{'/tourisme/'+${titleTC}}">
                                <div class="col">
                                    <input class="form-control border-secondary border-right-0 rounded-0" value="" name="search"  th:value="${search}" placeholder="Search">
                                </div>
                                <div class="col-auto">
                                    <button class="btn btn-outline-secondary border-left-0 rounded-0 rounded-right">
                                        <i class="fa fa-search"></i>
                                    </button>
                                </div>
                            </form>
                        </div>
                        <!-- Post Article List -->
                        <div class="card__post card__post-list card__post__transition mt-30"  th:each="tourisme:${tourismes}">
                            <div class="row ">
                                <div class="col-md-5">
                                    <div class="card__post__transition">
                                        <a th:href="@{'/tourisme/' + ${titleTC} + '/' + ${tourisme.getIdT()}}" >
                                            <img th:src="@{/images/{imageName}(imageName=${tourisme.getImageUrls().get(0)})}" class="img-fluid w-100" alt="">
                                        </a>
                                    </div>
                                </div>
                                <div class="col-md-7 my-auto pl-0">
                                    <div class="card__post__body ">
                                        <div class="card__post__content  ">
                                            <div class="card__post__author-info mb-2">
                                                <ul class="list-inline">
                                                    <li class="list-inline-item">
                                                        <span class="text-primary" th:text="${tourisme.getAdresseT()}">
                                                        </span>
                                                    </li>
                                                </ul>
                                            </div>
                                            <div class="card__post__title">
                                                <h5>
                                                    <a th:href="@{'/tourisme/' + ${titleTC} + '/' + ${tourisme.getIdT()}}" th:text="${tourisme.getTitreT()}">
                                                    </a>
                                                </h5>
                                                <p class="d-none d-lg-block d-xl-block mb-0" th:text="${tourisme.getDescriptionT().substring(0,400)}">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </aside>
                </div>
     </li>
            </div>

            <!-- Pagination -->
<div class="pagination-area">
    <div class="pagination wow fadeIn animated" data-wow-duration="2s" data-wow-delay="0.5s"
        style="visibility: visible; animation-duration: 2s; animation-delay: 0.5s; animation-name: fadeIn;">
        <a href="#">
            «
        </a>
        <a href="#">
            1
        </a>
        <a class="active" href="#">
            2
        </a>
        <a href="#">
            3
        </a>
        <a href="#">
            4
        </a>
        <a href="#">
            5
        </a>

        <a href="#">
            »
        </a>
    </div>
</div>

        </div>
    </section>
    <>
    <a href="javascript:" id="return-to-top"><i class="fa fa-chevron-up"></i></a>

<script type="text/javascript" th:src="@{/js/index.bundle.js}"></script></body>

</html>
