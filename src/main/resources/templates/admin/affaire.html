<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Admin page</title>
</head>
<body>
<h1>Salut admin</h1>
<a th:href="@{/}">Acceuil </a>
<a href="#">> Admin</a><br>
<a th:href="@{/admin}">-Admin</a>
<form th:action="@{/logout}"  method="post">
  <button type="submit" >Sign Out</button>
</form><br><br>
<h1>Affaire Categorie :</h1>
<form  th:action="@{/admin/affaireCat}" th:object="${affaireCat}" method="post" enctype="multipart/form-data">
  <div>
    <label>Title:</label>
    <input type="text" th:field="*{titleAffCat}" required/>
  </div>
  <div>
    <label>Image:</label>
    <input type="file" name="imageFile" required/>
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form><br>
<h1>Affaire element :</h1>
<form  th:action="@{/admin/affaire}" th:object="${affaire}" method="post" enctype="multipart/form-data">
  <div>
    <label>Categorie:</label>
    <select name="idAffCat" >
      <option th:each="affaireCategorie:${affaireCats}" th:value="${affaireCategorie.getIdAffCat()}" th:text="${affaireCategorie.getTitleAffCat()}"></option>
      <option  value="-1" >Entreprise</option>
      <option value="-2" >Organisation</option>
    </select>
  </div>
  <div>
    <input type="text" th:field="*{titreAff}" required/>
  </div>
  <div>
    <label>Adresse:</label>
    <input type="text" th:field="*{adresseAff}" required/>
  </div>
  <div>
    <label>Title:</label>
    <textarea th:field="*{descriptionAff}" rows="10" cols="50" required>
            </textarea>
  </div>
  <div>
    <label>Images:</label>
    <input type="file" name="images" multiple th:attr="multiple='multiple'">
  </div>
  <div>
    <button type="submit">Save</button>
  </div>
</form><br>
</body>
</html>
