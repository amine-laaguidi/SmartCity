<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/layouts/admin/head :: head}"></div>
<body class="fixed-left">
<div class="wrapper">
  <div th:replace="~{/layouts/admin/topbar :: div}"></div>

  <div th:replace="~{/layouts/admin/side_menu :: div}"></div>

  <div class="content-page">
    <!-- Start content -->
    <div class="content">
      <div class="container">
        <!-- Page-Title -->
        <div class="row">
          <div class="col-sm-12">
            <div class="page-header-title">
              <h4 class="pull-left page-title">Elements de tourisme</h4>
              <ol class="breadcrumb pull-right">
                <li><a href="#">Tourisme</a></li>
                <li class="active">Liste d'element de tourisme</li>
              </ol>
              <div class="clearfix"></div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="panel panel-primary">
              <div class="panel-heading">
                <h3 class="panel-title">Liste</h3>
              </div>
              <div class="panel-body">
                <table id="datatable-responsive" class="table table-striped table-bordered dt-responsive nowrap" cellspacing="0" width="100%">
                  <thead>
                    <tr>
                      <th style="max-width: 150px;">Titre </th>
                      <th>Catégorie</th>
                      <th style="max-width: 500px;">Description</th>
                      <th style="max-idth: 300px;">image</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                  <tr th:each="tourisme:${tourismes}">
                    <td style="max-width: 150px; text-overflow: ellipsis;white-space: normal" th:text="${tourisme.titreT}" ></td>
                    <td th:text="${tourisme.tourismeCat.titleTC}">Categorie</td>
                    <td style="max-width: 500px; ">
                      <p style="max-width: 500px; text-overflow: ellipsis;white-space: normal" th:utext="${tourisme.descriptionT}">
                      </p>
                    </td>
                    <td style="overflow-x: scroll;max-width: 300px;">
                      <img th:each="image:${tourisme.imageUrls}" th:src="@{/images/{imageName}(imageName=${image})}" style="width: 150px; height: auto;" alt="">
<!--                      <img src="assets/images/hotel.jpg" style="width: 150px; height: auto;" alt="">-->
<!--                      <img src="assets/images/hotel.jpg" style="width: 150px; height: auto;" alt="">-->
                    </td>
                    <td>
                      <button class="btn btn-warning">Modifier <i class="fa fa-spin fa-refresh"></i></button>
                      <button class="btn btn-danger">Supprimer  <i class="fa fa-trash-o"></i></button>
                    </td>
                  </tr>
                  </tbody>
                </table>

              </div>
            </div>
          </div>
        </div> <!-- End Row -->
      </div> <!-- container -->
    </div> <!-- content -->
    <footer class="footer">
      2023 © Khouribga SmartCity.
    </footer>
  </div>
