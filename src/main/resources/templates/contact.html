<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/layouts/head :: head}"></div>
<body>
<div th:replace="~{/layouts/loading :: div}"></div>
<div th:replace="~{/layouts/header :: header}"></div>
<!-- Breadcrumb  -->
<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <!-- Breadcrumb -->
        <ul class="breadcrumbs bg-light mb-4">
          <li class="breadcrumbs__item">
            <a th:href="@{/}" class="breadcrumbs__url">
              <i class="fa fa-home"></i>Acceuil</a>
          </li>
          <li class="breadcrumbs__item">
            <a href="#" class="breadcrumbs__url breadcrumbs__item--current">Contact</a>
          </li>
        </ul>
      </div>
    </div>
  </div>
</section>
<!-- Breadcrumb  -->
<!-- Form contact -->
<section class="wrap__contact-form">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h5>contact</h5>
        <div class="row">
          <div class="col-md-6">
            <div class="form-group form-group-name">
              <label>Nom et prenom <span class="required"></span></label>
              <input type="text" class="form-control" name="name" required="">

            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group form-group-name">
              <label>Email <span class="required"></span></label>
              <input type="email" class="form-control" name="email" required="">

            </div>
          </div>

          <div class="col-md-6">
            <div class="form-group form-group-name">
              <label>Sujet <span class="required"></span></label>
              <input type="text" class="form-control" name="website" required="">

            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group form-group-name">
              <label>Téléphone <span class="required"></span></label>
              <input type="phone" class="form-control" name="subject" required="">

            </div>
          </div>
          <div class="col-md-12">
            <div class="form-group">
              <label>Votre message </label>
              <textarea class="form-control" rows="8" name="message"></textarea>
            </div>
            <div class="form-group float-right mb-4">
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- End Form contact  -->
<div th:replace="~{/layouts/footer :: section}"></div>
<a href="javascript:" id="return-to-top"><i class="fa fa-chevron-up"></i></a>
<script type="text/javascript" th:src="@{/js/index.bundle.js}"></script></body>

</html>
