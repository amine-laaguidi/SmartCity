<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{/layouts/head :: head}"></div>
<body>
<div th:replace="~{/layouts/loading :: div}"></div>
<div th:replace="~{/layouts/header :: header}"></div>
<!-- register -->
<section class="wrap__section">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- register -->
                <!-- Form Register -->

                <div class="card mx-auto" style="max-width:520px;">
                    <article class="card-body">
                        <header class="mb-4">
                            <h4 class="card-title">Inscription</h4>
                        </header>
                        <form action="#">
                            <div class="form-row">
                                <div class="col form-group">
                                    <label>Prenom</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div> <!-- form-group end.// -->
                                <div class="col form-group">
                                    <label>Nom</label>
                                    <input type="text" class="form-control" placeholder="">
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row end.// -->
                            <div class="form-group">
                                <label>Email</label>
                                <input type="email" class="form-control" placeholder="">
                            </div> <!-- form-group end.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Type</label>
                                    <select id="inputType" class="form-control">
                                        <option value="ETUDIANT">Etudiant</option>
                                        <option value="AFFAIRE">Entrepreneur</option>
                                        <option value="TOURISTE">Touriste</option>
                                        <option value="EMPLOI">Postulant</option>
                                    </select>
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Nationalité</label>
                                    <select id="inputState" class="form-control">
                                        <option> Choose...</option>
                                        <option>Uzbekistan</option>
                                        <option>Russia</option>
                                        <option selected="">United States</option>
                                        <option>India</option>
                                        <option>Afganistan</option>
                                    </select>
                                </div> <!-- form-group end.// -->
                            </div> <!-- form-row.// -->
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label>Mot de passe</label>
                                    <input class="form-control" type="password" name="password">
                                </div> <!-- form-group end.// -->
                                <div class="form-group col-md-6">
                                    <label>Répéter le mot de passe</label>
                                    <input class="form-control" type="password" name="passwordRepeat">
                                </div> <!-- form-group end.// -->
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Inscription </button>
                            </div> <!-- form-group// -->
                        </form>
                    </article><!-- card-body.// -->
                </div>
                <!-- end register -->
                <p class="text-center mt-4">Vous avez déja un compte ?<a th:href="@{/login}">Connexion</a></p>
            </div>
        </div>
    </div>
</section>
<!-- end register -->
<div th:replace="~{/layouts/footer :: section}"></div>
<a href="javascript:" id="return-to-top"><i class="fa fa-chevron-up"></i></a>
<script type="text/javascript" th:src="@{/js/index.bundle.js}"></script></body>

</html>
